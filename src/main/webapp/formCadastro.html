<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Cadastro de Usuário</title>
</head>
<body>

	<a href="mostrar"><button>Visualizar Usuários</button></a><br><br>
	<form action="cadastro" method="post">
		Nome: <input type="text" name="txtnome" autocomplete="off" required> <br><br>
		Data de Nascimento: <input type="date" name="txtdatanascimento" autocomplet="off" required><br><br>
		Usuário: <input type="text" name="txtusuario" autocomplete="off" required><br><br>
		Senha: <input type="password" name="txtsenha" autocomplete="off" required><br><br>
		<input type="submit" value="Salvar">
		
	</form>

</body>
</html>
